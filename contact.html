    <h1>Contact</h1>

    <div class="container">
        <form>
            <div class="row">
                <div class="col-25">
                    <label id="fname">First Name</label>
                </div>
                <div class="col-25">
                    <label id="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="fname" placeholder="Your name..">
                </div>
                
                <div class="col-75">
                    <input type="text" id="lname" name="lname" placeholder="Your last name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="email">Email address</label>
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Your email..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label id="message">Subject</label>
                </div>
                <div id="col-100">
                <textarea id="message" name="message" placeholder="Write something.." rows="10" cols="50"></textarea>
                </div>
            </div> 
            <br>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
